<div class="cards-container">
  <ng-container *ngFor="let card of cards">
    <div class="cards-container__card outline-z1 cursor-pointer">
        <div class="cards-container__card__icon">
          <mat-icon class="material-icons-outlined" [inline]="true" [innerHTML]="card.icon"></mat-icon>
        </div>
        <span class="cards-container__card__title">{{card.title}}</span>
        <span class="cards-container__card__subtitle">{{card.subtitle}}</span>
    </div>
  </ng-container>
</div>
