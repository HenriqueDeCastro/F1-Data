<ng-container *ngIf="{value: showDrawer$ | async} as showDrawer">
  <div class="doc-app" [ngClass]="showDrawer.value? 'noscroll' : 'scroll'">
    <header>
      <f1-data-toolbar></f1-data-toolbar>
    </header>

    <ng-container *ngIf="{value: showScrim$ | async} as showScrim">
      <md-sys-scrim [visible]="showScrim.value!"></md-sys-scrim>
    </ng-container>

    <nav>
      <f1-data-nav></f1-data-nav>
      <md-sys-drawer [show]="showDrawer.value!"></md-sys-drawer>
    </nav>

    <main class="body-medium">
      <router-outlet></router-outlet>
    </main>
